<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pop up</title>
</head>
<body>
	Pop up
	<button onclick="setCookie('lookToday', true, 1)">오늘만 보기</button>

	<script>
		

		var setCookie = function(name, value, exp) {
			var date = new Date();
			date.setTime(date.getTime() + exp * 24 * 60 * 60 * 1000);
			document.cookie = name + '=' + value + ';expires='
					+ date.toUTCString() + ';path=/';
					
			window.close();
		};

	</script>
</body>
</html>
